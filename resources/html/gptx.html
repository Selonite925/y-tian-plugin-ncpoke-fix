<!DOCTYPE html>

    <script src="{{highlight_min_js}}" defer></script>
    <script src="{{katex_js}}" defer></script>
    <script src="{{auto_render_js}}" defer></script>
    <script src="{{purify_min_js}}" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div
                style="display: flex; align-items: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <i class="fas fa-robot" style="font-size: 2rem; color: #007bff; margin-right: 0.6rem;"></i>
                <h1>当前模型：<span>{{model}}</span></h1>
            </div>
            <div class="header-bar"></div>
        </div>
        <div class="user2">
            <div id="title">
                <img src="http://q.qlogo.cn/headimg_dl?dst_uin={{id1}}&spec=640&img_type=jpg" alt="User 2 Avatar">
            </div>
            <div class="name">{{name}}</div>
            <div class="message">
                <!-- 第一个Markdown内容区域 -->
                <div id="renderedMarkdown" class="markdown-content">{{MSG}}</div>
            </div>
        </div>
        <div class="user">
            <div id="title">
                <img src="http://q.qlogo.cn/headimg_dl?dst_uin={{id2}}&spec=640&img_type=jpg" alt="User 1 Avatar">
            </div>
            <div class="name">{{name1}}</div>
            <div class="message">
                <!-- 第二个Markdown内容区域 -->
                <div id="renderedMarkdown2" class="markdown-content">{{CONTENT}}</div>
            </div>
        </div>
    </div>

    <script defer>
        /**
         * 预处理LaTeX公式，仅处理非代码块内容
         * @param {string} content - 原始Markdown内容
         * @returns {string} - 处理后的内容
         */
         const preHandleLaTeX = (content) => {
    if (!content || typeof content !== 'string') {
        return content;
    }

    // 使用更严格的正则匹配代码块
    const codeBlockRegex = /```(?:\w+)?\n[\s\S]*?\n```/g;
    const codeBlocks = [];
    const placeholderPrefix = '__CODE_BLOCK_PLACEHOLDER_';
    let processedContent = content.replace(codeBlockRegex, (match) => {
        codeBlocks.push(match);
        return `\n${placeholderPrefix}${codeBlocks.length - 1}__\n`;
    });

    // 处理 LaTeX，仅针对非代码块部分
    processedContent = processedContent.replace(
        /(^|\n)\s*\$\$([\s\S]*?)\$\$\s*($|\n)/g,
        (match, start, equation, end) => {
            return `${start}§§${equation}§§${end}`;
        }
    );

    processedContent = processedContent.replace(
        /\\\[([\s\S]*?)\\\]/g,
        (match, equation) => {
            equation = equation.trim();
            return '\n$$' + equation + '$$\n';
        }
    );

    processedContent = processedContent.replace(
        /\\\(([\s\S]*?)\\\)/g,
        (match, equation) => {
            equation = equation.trim();
            return '$' + equation + '$';
        }
    );

    processedContent = processedContent.replace(
        /\$\$([\s\S]*?)\$\$/g,
        (match, equation) => {
            if (!match.includes('§§')) {
                equation = equation.trim();
                return '\n$$' + equation + '$$\n';
            }
            return match;
        }
    );

    processedContent = processedContent.replace(
        /§§([\s\S]*?)§§/g,
        (match, equation) => {
            return '$$' + equation + '$$';
        }
    );

    processedContent = processedContent.replace(
        /(\$|\$\$)([\s\S]*?)(\$|\$\$)/g,
        (match, open, content, close) => {
            content = content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n/g, ' '); // 将公式内的换行替换为空格
            return `${open}${content}${close}`;
        }
    );

    processedContent = processedContent.replace(/\n{3,}/g, '\n\n');

    // 恢复代码块
    const finalContent = processedContent.replace(new RegExp(`${placeholderPrefix}(\\d+)__`, 'g'), (match, index) => {
        return codeBlocks[index];
    });

    return finalContent;
};

        /**
         * 为每个代码块添加 data-lang 属性，用于指示代码的语言类型
         */
        const addDataLangAttributes = () => {
            document.querySelectorAll('.markdown-content pre').forEach(pre => {
                const code = pre.querySelector('code');
                if (code) {
                    const classes = Array.from(code.classList);
                    const languageClass = classes.find(cls => cls.startsWith('language-'));
                    if (languageClass) {
                        const language = languageClass.replace('language-', '').toUpperCase();
                        pre.setAttribute('data-lang', language);
                    }
                }
            });
        };

        /**
         * 处理并渲染Markdown内容，包括高亮代码和数学公式
         */
        const renderMarkdownContent = () => {
            const markdownElements = document.querySelectorAll('.markdown-content');
            markdownElements.forEach(element => {
                let markdownText = element.textContent;
                let processedContent = preHandleLaTeX(markdownText);

                // 将处理后的内容传递给marked解析器
                let htmlContent = marked.parse(processedContent);

                // 创建一个临时容器来操作HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;
                
                // 双星号 **text** -> <span class="double-star">text</span>
                tempDiv.querySelectorAll('strong').forEach(elem => {
                    const span = document.createElement('span');
                    span.className = 'double-star';
                    span.innerHTML = elem.innerHTML;
                    elem.parentNode.replaceChild(span, elem);
                });

                // 单下划线 _text_ -> <span class="single-underline">text</span>
                tempDiv.querySelectorAll('em').forEach(elem => {
                    const span = document.createElement('span');
                    span.className = 'single-underline';
                    span.innerHTML = elem.innerHTML;
                    elem.parentNode.replaceChild(span, elem);
                });

                // 尖括号 <<text>> -> <span class="angle-bracket">text</span>
                tempDiv.innerHTML = tempDiv.innerHTML.replace(/&lt;&lt;(.*?)&gt;&gt;/g, '<span class="angle-bracket">$1</span>');

                // 高亮文本 ==text== -> <span class="highlight">text</span>
                tempDiv.innerHTML = tempDiv.innerHTML.replace(/==(.+?)==/g, '<span class="highlight">$1</span>');

                // 图片描述 <<ImageDisplayed>>text<< -> <span class="image-text">text</span>
                tempDiv.innerHTML = tempDiv.innerHTML.replace(/&lt;&lt;ImageDisplayed&gt;&gt;(.*?)&lt;&lt;/g, '<span class="image-text">$1</span>');

                // 将处理后的HTML插入元素
                element.innerHTML = `<div class="markdown-content-inner">${tempDiv.innerHTML}</div>`;
            });
        };

        /**
         * 初始化所有功能，包括渲染Markdown、添加data-lang属性、代码高亮和数学公式渲染
         */
        const initialize = () => {
            renderMarkdownContent();
            addDataLangAttributes();

            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false }
                ],
                throwOnError: false,
                strict: false,
                trust: true,
                macros: {
                    "\\eqref": "\\href{#1}{}",   // 处理 \eqref 命令
                    "\\label": "\\href{#1}{}"    // 处理 \label 命令
                },
                displayMode: true,
                output: 'html',
                maxSize: 500,
                maxExpand: 1000,
                fleqn: false
            });
        };

        // 确保所有资源加载完毕后初始化
        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>

</html>
