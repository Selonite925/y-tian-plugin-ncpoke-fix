<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI模型介绍</title>
  <link rel="stylesheet" href="{{all_min_css}}">
  <link rel="stylesheet" href="{{all_css_src}}">
</head>

<body>



  <table>
    <tr>
      <th>ID:</th>
      <th>模型名称:</th>
      <th>来源:</th>
      <th>最大token:</th>
      <th>模型倍率:</th>
    </tr>
    <script>
      let model =
      {
        models: [
          {
            "id": 195,
            "model": "doubao-nx",
            "points": "逆向渠道",
            "token": 32000,
            "features": ["conversation", "code", "internet"],
            "quota": 0
          },
          {
            "id": 196,
            "model": "o3-mini",
            "points": "OpenAi",
            "token": 128000,
            "features": ["conversation", "code"],
            "quota": 6
          },
          {
            "id": 197,
            "model": "o3-mini-all",
            "points": "OpenAi Plus",
            "token": 128000,
            "features": ["conversation", "code"],
            "quota": 6
          },
          {
            "id": 198,
            "model": "o3-mini-nx",
            "points": "逆向渠道",
            "token": 32000,
            "features": ["conversation", "code"],
            "quota": 0
          },
          {
            "id": 199,
            "model": "o1-nx",
            "points": "逆向渠道",
            "token": 32000,
            "features": ["conversation", "code"],
            "quota": 0
          },
          {
            "id": 200,
            "model": "gemini-2.0-flash-thinking-exp-nx",
            "points": "逆向渠道",
            "token": 1000000,
            "features": ["conversation", "code"],
            "quota": 0
          },
          {
            "id": 201,
            "model": "deepseek-r1-nx",
            "points": "逆向渠道",
            "token": 64000,
            "features": ["conversation", "code"],
            "quota": 0
          },
          {
            "id": 202,
            "model": "reka-flash-nx",
            "points": "逆向渠道",
            "token": 32000,
            "features": ["conversation", "code"],
            "quota": 0
          },
          {
            "id": 203,
            "model": "claude-docx",
            "points": "逆向渠道",
            "token": 200000,
            "features": ["conversation", "code"],
            "quota": 0
          }
        ]
      }
      model.models.forEach(item => {
        let features = '';
        if (item.features.includes('internet')) {
          features += ' <i class="fas fa-globe"></i>';
        }
        if (item.features.includes('drawing')) {
          features += ' <i class="fas fa-paint-brush"></i>';
        }
        if (item.features.includes('code')) {
          features += ' <i class="fas fa-code"></i>';
        }
        if (item.features.includes('image_recognition')) {
          features += ' <i class="fas fa-image"></i>';
        }
        if (item.features.includes('conversation')) {
          features += ' <i class="fas fa-comments"></i>';
        }
        if (item.features.includes('file')) {
          features += ' <i class="fas fa-file-alt"></i>';
        }
        if (item.features.includes('music')) {
          features += ' <i class="fas fa-music"></i>';
        }
        if (item.features.includes('video')) {
          features += ' <i class="fas fa-video"></i>';
        }
        document.write(`
          <tr>
            <td>${item.id}</td>
            <td>${item.model}${features}</td>
            <td>${item.points}</td>
            <td>${item.token}</td>
            <td>${item.quota}</td>
          </tr>
        `);
      });
    </script>
  </table>
</body>

</html>
