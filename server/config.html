<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI助手配置中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@monaco-editor/loader@1.3.3/min/monaco.css" rel="stylesheet">
    <style>
        .config-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #editor {
            height: 600px;
            border-radius: 0.5rem;
        }
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- 头部 -->
            <div class="config-card p-6 mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">AI助手配置中心</h1>
                        <p class="text-gray-600 mt-2">在这里管理你的AI助手配置</p>
                    </div>
                    <div class="space-x-4">
                        <button onclick="loadConfig()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-200">
                            刷新配置
                        </button>
                        <button onclick="saveConfig()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition duration-200">
                            保存配置
                        </button>
                    </div>
                </div>
            </div>

            <!-- 编辑器区域 -->
            <div class="config-card p-6">
                <div class="flex space-x-4 mb-4">
                    <button onclick="formatYaml()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition duration-200">
                        格式化
                    </button>
                    <button onclick="validateYaml()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition duration-200">
                        验证语法
                    </button>
                </div>
                <div id="editor" class="border border-gray-200"></div>
            </div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="fixed top-4 right-4 max-w-sm hidden">
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="notificationText" class="text-sm font-medium text-gray-900"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
    <script>
        let editor;
        
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'yaml',
                theme: 'vs-light',
                automaticLayout: true,
                minimap: { enabled: true },
                fontSize: 14,
                lineNumbers: 'on',
                renderWhitespace: 'all',
                tabSize: 2,
            });

            loadConfig();
        });

        async function loadConfig() {
            try {
                const response = await fetch('/v1/config', {
                    headers: { 'Authorization': 'Bearer sk-123456' }
                });
                const data = await response.json();
                editor.setValue(data.config);
                showNotification('配置加载成功', 'success');
            } catch (error) {
                showNotification('配置加载失败: ' + error.message, 'error');
            }
        }

        async function saveConfig() {
            try {
                const config = editor.getValue();
                // 验证YAML格式
                jsyaml.load(config);

                await fetch('/v1/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-123456'
                    },
                    body: JSON.stringify({ config })
                });
                showNotification('配置保存成功', 'success');
            } catch (error) {
                showNotification('配置保存失败: ' + error.message, 'error');
            }
        }

        function formatYaml() {
            try {
                const content = editor.getValue();
                const obj = jsyaml.load(content);
                const formatted = jsyaml.dump(obj, {
                    indent: 2,
                    lineWidth: -1,
                    noRefs: true,
                });
                editor.setValue(formatted);
                showNotification('格式化成功', 'success');
            } catch (error) {
                showNotification('格式化失败: ' + error.message, 'error');
            }
        }

        function validateYaml() {
            try {
                const content = editor.getValue();
                jsyaml.load(content);
                showNotification('YAML语法验证通过', 'success');
            } catch (error) {
                showNotification('YAML语法错误: ' + error.message, 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notification.classList.remove('hidden');
            notificationText.textContent = message;
            
            if (type === 'error') {
                notification.querySelector('svg').classList.replace('text-green-400', 'text-red-400');
            } else {
                notification.querySelector('svg').classList.replace('text-red-400', 'text-green-400');
            }

            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
